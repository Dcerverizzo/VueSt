<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>s</title>
</head>

<body>
  <div id="app" class="container">

    <div class="row">
      <div class="col-xs-8">
        <input type="text" class="form-control" placeholder="\
           Add a task" v-model="inputTask">
      </div>
      <div class="col-xs-4">
        <button class="btn btn-success" v-on:click="addTask">
          Adicionar
        </button>
      </div>
    </div>
    <br/>
    <div class="row">
      <div class="col-xs-10">
        <table class="table">
          <thead>
            <tr>
              <th>Task Name</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="task in tasks">
              <td class="col-xs-11">
                {{task.name}}
              </td>
              <td class="col-xs-1">
                <button class="btn btn-danger" v-on:click="removeTask(task.id)">

                </button>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
